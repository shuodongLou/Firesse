<ion-header>

  <ion-navbar>
    <ion-title>病例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list nolines>
    <ion-item>
      <ion-label>
        联系方式（注册号）: {{ phone }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        姓名：{{ name }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        角色：{{ roleExp }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        生日：{{ birthday }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        性别：{{ sex }}
      </ion-label>
    </ion-item>
    <ion-item (click)="gotoInquiryAdmin()">
      <ion-label color='primary'>
        查看历史问诊记录
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
