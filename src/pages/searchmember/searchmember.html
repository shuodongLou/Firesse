  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>会员列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" tappable (click)="gotoProfile(item)">
      {{ item['username'] }}
    </ion-item>
  </ion-list>

</ion-content>
