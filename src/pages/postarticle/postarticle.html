<ion-header>

  <ion-navbar>
    <ion-title>发布文章</ion-title>
    <ion-buttons end>
      <button ion-button clear color='secondary' [disabled]="title == '' || author == '' || content == '' || !hasCover" (click)="postArticle()">
        发布
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <div ion-text id="display">{{ article }}</div> -->
  <ion-item no-lines>
    <ion-label color='primary'>文章标题</ion-label>
    <ion-input type='text' [(ngModel)]="title" id='inputtitle'></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label color='primary'>作者</ion-label>
    <ion-input type='text' [(ngModel)]="author" id='inputauthor'></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label color='primary'>摘要</ion-label>
    <ion-textarea rows='4' [(ngModel)]="blurb" id='textareablurb'></ion-textarea>
  </ion-item>
  <ion-item no-lines>
    <input #inputcamera type="file" name="file" id="file" accept="image/*"/>
    <label for="file" style="border: 1px solid; border-radius: 5px;">
      上传/更改封面
      <ion-icon name='add' outline></ion-icon>
    </label>
  </ion-item>
  <ion-item no-lines *ngIf="hasCover">
    <img [src]="img"/>
  </ion-item>
  <textarea id="inputtextarea" [(ngModel)]='content'></textarea>


</ion-content>
