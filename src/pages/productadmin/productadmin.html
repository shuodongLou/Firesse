<ion-header>

  <ion-navbar>
    <ion-title>产品管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="presentCreatePage()">
    上架新产品
  </button>

  <ion-item *ngFor="let item of items" tappable (click)='gotoProductDetail(item)'>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>

</ion-content>
