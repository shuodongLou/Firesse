  <ion-navbar>
    <ion-title>订单管理</ion-title>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item *ngFor="let order of orderList" no-lines tappable tappable (click)="gotoOrder(order)">
    <ion-label item-left style="max-width:100%;">{{ order['order_id'] }}</ion-label>
    <p ion-text item-right style="witdh:20px !important;">{{ order['status'] }}</p>
  </ion-item>

</ion-content>
