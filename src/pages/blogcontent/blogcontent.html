<ion-header>

  <ion-navbar color='brand'>
    <ion-title>{{ article?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id='img-container'>
    <img *ngIf='article' [src]="article?.cover" alt="{{ article?.title }}" id='cover'/>
  </div>
  <div id='pad'></div>

  <div text-center>
    <h1 ion-text style="font-size: bolder;">{{ article?.title }}</h1>
  </div>
  <ion-item no-lines ion-text>
    <ion-label item-left>作者/{{ article?.author }}</ion-label>
    <p ion-text item-right>{{ article?.time_written }}</p>

  </ion-item>
  <ion-item no-lines>
    <h5 ion-text color='primary'>{{ article?.blurb }}</h5>
  </ion-item>
  <ion-item ion-text no-lines>
    <h5 id='content' ion-text><br>{{ article?.content }}</h5>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar color='brand' id='toolbar'>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col >
          <div text-center>
            <button ion-button normal clear icon-only color='front' (click)='gotoHome()'>
              <ion-icon name='home'></ion-icon>
            </button>
          </div>
        </ion-col>
        <ion-col>
          <div text-center>
            <button ion-button large clear icon-only color='front' (click)='gotoPhoto()'>
              <ion-icon name='camera'></ion-icon>
            </button>
          </div>
        </ion-col>
        <ion-col>
          <div text-center>
            <button ion-button normal icon-only clear color='front' (click)="gotoProfile()">
              <ion-icon name='contact'></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
