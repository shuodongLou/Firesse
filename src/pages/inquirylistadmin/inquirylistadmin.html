<ion-header>

  <ion-navbar>
    <ion-title>病例 - 历史问诊记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let inquiry of inquiries" tappable (click)='checkInquiry(inquiry)'>
      <p ion-text item-right [color]="inquiry['ori-status'] ? 'secondary' : 'danger'">
        {{inquiry.status}}
      </p>
      {{inquiry.timestamp}}
    </ion-item>
  </ion-list>

</ion-content>
