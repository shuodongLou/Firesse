<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title item-left>FIRESSE</ion-title>
    <ion-buttons end *ngIf=isAdminLogged()>
      <button ion-button small block>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf=!this.auth.isLoggedIn>
      <button ion-button small (click)="gotoSignin()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button small outline color='bright' (click)="gotoSignup()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf=this.auth.isLoggedIn>
      <button ion-button icon-start small color="light" (click)="gotoProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-start small color="light" (click)="logoutAlert()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button round color='primary' (click)="startJourney()">开始体验</button>
</ion-content>
