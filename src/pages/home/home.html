<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FIRESSE</ion-title>
    <ion-buttons end *ngIf=!this.auth.isLoggedIn>
      <button ion-button icon-start small color="light" (click)="gotoSignin()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-start small block color="bright" (click)="gotoSignup()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf=this.auth.isLoggedIn>
      <button ion-button icon-start small color="light" (click)="gotoProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-start small color="light" (click)="logoutAlert()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item no-lines>
    <input #inputcamera type="file" name="file" id="file" accept="image/*" capture="camera"/>
    <label for="file">
      <ion-icon name='camera' style='zoom:4.0;'></ion-icon>
    </label>
  </ion-item>

  <ion-card *ngIf="displayCard();">
    <img #imgresult [src]="img" />
    <ion-card-content>
      <h2>
        为了准确的诊断，请卸妆后拍摄。
      </h2>
      <button ion-button icon-start block color='primary' (click)='upload()'>
        <ion-icon name='cloud-upload'></ion-icon>
        确认并上传
      </button>
    </ion-card-content>
  </ion-card>


  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
