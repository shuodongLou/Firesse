<ion-header>

  <ion-navbar color='danger'>
    <ion-title>问诊管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>待回复的问诊</ion-card-header>
    <ion-list no-lines>
      <button ion-item *ngFor="let inquiry of inquiries" (click)="presentDetailModal(inquiry)">
        {{inquiry.timestamp}}
      </button>
    </ion-list>
  </ion-card>

</ion-content>
