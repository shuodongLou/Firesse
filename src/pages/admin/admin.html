<ion-header>

  <ion-navbar>
    <ion-title>后台管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list no-lines>
      <button ion-item (click)="gotoInquiries()">
        查看问诊记录
      </button>
      <button ion-item (click)="gotoSearchMember('records')">
        查看病例
      </button>
      <button ion-item (click)="gotoProductsAdmin()">
        产品管理
      </button>
      <button ion-item (click)="gotoSearchMember('accounts')">
        会员管理
      </button>
      <button ion-item (click)="gotoOrders()">
        订单管理
        <ion-badge item-right color='danger' *ngIf="n > 0">{{ n }}</ion-badge>
      </button>
      <button ion-item (click)="gotoBlog()">
        博客管理
      </button>
    </ion-list>
  </ion-card>

</ion-content>
