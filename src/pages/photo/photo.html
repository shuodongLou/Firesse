<ion-header>

  <ion-navbar>
    <ion-title>图像诊断申请</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <input #inputcamera type="file" name="file" id="file" accept="image/*" capture="camera"/>
    <label for="file">
      <ion-icon name='camera' style='zoom:4.0;'></ion-icon>
    </label>
  </ion-item>

  <ion-card *ngIf="displayCard();">
    <ion-item *ngFor="let photo of img">
      <img #imgresult [src]="photo"/>
    </ion-item>

    <ion-card-content>
      <h3>
        为了准确的诊断，请卸妆后拍摄。
      </h3>
      <button ion-button icon-start block color='primary' (click)='upload()'>
        <ion-icon name='cloud-upload'></ion-icon>
        确认并上传
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
