<ion-header>

  <ion-navbar color='danger'>
    <ion-title>创建新产品</ion-title>
    <ion-buttons left>
      <button ion-button color="bright" clear (click)="dismissModal()">
        取消
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating color='primary'>产品名称</ion-label>
    <ion-input type='text' [(ngModel)]='productName'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color='primary'>所属系列</ion-label>
    <ion-select [(ngModel)]='series'>
      <ion-option>祛痘</ion-option>
      <ion-option>其他</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color='primary'>产品描述</ion-label>
    <ion-textarea rows='5' [(ngModel)]='productDesc'></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color='primary'>定价</ion-label>
    <ion-input type='number' [(ngModel)]='price'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color='primary'>初始库存</ion-label>
    <ion-input type='number' [(ngModel)]='inventory'></ion-input>
  </ion-item>
  <ion-item *ngFor="let img of imgs" >
    <img item-left [src]="img" style="width:30%; height:30%"/>
    <button ion-button clear large icon-only item-right color="dark" (click)="remove(img)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>
  <ion-item no-lines>
    <input #inputcamera type="file" name="file" id="file" accept="image/*"/>
    <label for="file">
      上传图片
    </label>
  </ion-item>
  <button ion-button large full block (click)="submit()">
    提交产品
  </button>


</ion-content>
