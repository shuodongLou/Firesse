<ion-header>

  <ion-navbar  color="dark">
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="authForm" tappable (ngSubmit)="onSubmit(authForm.value)">
    <ion-item>
      <ion-label color="primary" floating>手机号码</ion-label>
      <ion-input formControlName="phonenum" type="tel" [class.invalid]="!authForm.controls.phonenum.valid && authForm.controls.phonenum.touched"></ion-input>
    </ion-item>

    <ion-item *ngIf="!authForm.controls.phonenum.valid && authForm.controls.phonenum.touched">
      <p ion-text color="danger">抱歉，请输入有效的电话号码！</p>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>密码</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!authForm.controls.password.valid && authForm.controls.password.touched"></ion-input>
    </ion-item>

    <ion-item *ngIf="!authForm.controls.password.valid && authForm.controls.password.touched">
      <p ion-text color="danger">抱歉，请您输入有效格式密码！（最少8位）</p>
    </ion-item>

    <ion-item *ngIf="failedLoggin && submitAttempt">
      <p ion-text color="danger">手机号/密码组合错误，请检查后重新输入！</p>
    </ion-item>

    <button ion-button full round color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">登录</button>
  </form>

  <ion-item no-lines>
    <button ion-button item-right small round outline color='primary' (click)="gotoSignup()">注册</button>
    <button ion-button item-left small round outline color='primary'>忘记密码</button>
  </ion-item>

</ion-content>
