<ion-header>

  <ion-navbar color="dark">
    <ion-title>收货信息</ion-title>
    <ion-buttons left>
      <button ion-button color="bright" clear (click)="dismiss()">
        取消
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button color="secondary" clear (click)="updateReceiptinfo()"
        [disabled]="!iscomplete()">
        完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>联系人</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>电话</ion-label>
      <ion-input type="tel" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>选择地区</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="addressColumns"
        (ionChange)="refreshAddress()" [(ngModel)]="currentAddress"
        cancelText="取消" doneText="确定"></ion-multi-picker>
    </ion-item>
    <ion-item>
      <ion-label floating>详细地址</ion-label>
      <ion-textarea [(ngModel)]="detailedAddress"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>
