<ion-header>

  <ion-navbar color='brand'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>燃典官方博客</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of articles" tappable (click)='gotoContent(item)'>
    <ion-list no-lines>
      <img ion-item [src]="item['cover']" alt='firesse cover'/>
      <h1 ion-item>{{ item['title'] }}</h1>
      <h2 ion-item>{{ item['blurb'] }}</h2>
    </ion-list>
  </ion-card>

</ion-content>
