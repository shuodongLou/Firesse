<ion-header>

  <ion-navbar color="dark">
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <button ion-item (click)="presentAddressModal()">
        收货信息
      </button>
      <ion-item>
        <ion-label>性别</ion-label>
        <ion-select [(ngModel)]="sex" okText="确定" cancelText="取消" (ionChange)="updateSex()">
          <ion-option value="F">女</ion-option>
          <ion-option value="M">男</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>生日</ion-label>
        <ion-datetime displayFormat="YYYY MMM DD"
          monthShortNames="01月, 02月, 03月, 04月, 05月, 06月, 07月, 08月, 09月, 10月, 11月, 12月"
          (ionChange)="updateBirthday()" [(ngModel)]="date"
          cancelText="取消" doneText="确定">
        </ion-datetime>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <button ion-item (click)="gotoInquiries()">
      我的问诊
    </button>
  </ion-card>

</ion-content>
