<html>
<head>
  <style>
    .pic {
      display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;
    }
  </style>
</head>

<ion-menu [content]="content" color='brand2'>
  <ion-content>
    <img src="assets/img/c_logo_bright.png" class='pic' />
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

</html>
