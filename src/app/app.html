<ion-menu [content]="content">
  <ion-content>
    <div class="spacer" style="width:268px;height:21px;" id="menu-spacer1"></div>
    <img src="assets/img/SaVy88aWQqOAMfOxEdGR_daniel-frank-201417.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:268px;height:21px;" id="menu-spacer2"></div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
